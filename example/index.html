  $("#in").on("change", function (e) {
    var file = this.files[0],
      formData = new FormData(),
      xhr = new XMLHttpRequest();

    formData.append('files', file);

    xhr.open('POST', '');
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhr.upload.addEventListener("load", function () {
      $(".meter").addClass("done");
    });

    xhr.upload.addEventListener("progress", function (event) {
      if (event.lengthComputable) {
        var complete = (event.loaded / event.total * 100 | 0);
        if (complete === 100) {
          lib.setOptions({icon: {backgroundColor: 'blue'}})
          console.log(lib);
        }
        lib.drawProgressBar(complete);
        $('.meter').css('width', complete + '%');
      }
    });

    xhr.send(formData);
    return false;
  });

  document.addEventListener('scroll', () => {
    const scrollTopInPx = document.documentElement.scrollTop;
    const pageHeightInPx = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrollPercent = (scrollTopInPx / pageHeightInPx) * 100;
    const scrollPercentRounded = Math.round(scrollPercent);

    lib.drawProgressBar(scrollPercentRounded, true);
  })

  console.log(lib)

  const video = document.querySelector("video");

  video.addEventListener('play', () => {
    function step() {
      lib.drawImage(video)
      requestAnimationFrame(step)
    }
    requestAnimationFrame(step);
  })
