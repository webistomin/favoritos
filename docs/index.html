<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>favoritos</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./steroidtocat.png">
</head>
<body>
<main class="page-content">
  <div class="favoritos">

    <h1 class="favoritos__title">Favoritos</h1>

    <div class="favoritos__debug" id="favoritos-debug"></div>

    <ul class="favoritos__list">
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="add-one">+1</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="remove-one">-1</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="draw-badge">Draw badge</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="play-video">Play Video</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="reset">Reset</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="circle-progress">Draw circle progress on scroll</button>
      </li>
      <li class="favoritos__item">
        <button class="favoritos__btn" type="button" id="rect-progress">Draw rect progress on scroll</button>
      </li>
    </ul>

    <video id="video"
           class="favoritos__video"
           src="http://upload.wikimedia.org/wikipedia/commons/7/79/Big_Buck_Bunny_small.ogv"
           controls="false" crossorigin="anonymous">
    </video>
  </div>
</main>
<script src="../dist/favoritos.iife.js" defer></script>
<script src="./script.js" defer></script>
</body>
</html>
