<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favoritos: circle progress</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./prism.css">
  <link rel="shortcut icon" href="./favicon.png">
</head>
<body>

<div class="example">
  <h1 class="example__title">Click on buttons and look at your favicon</h1>
  <div class="example__btns">
    <button type="button" id="increase">+1</button>
    <button type="button" id="decrease">-1</button>
    <button type="button" id="reset">Reset</button>
  </div>
  <div class="example__code">
    <pre data-src="prism.js">
    <code class="language-js">
      var lib = new Favoritos({
        badge: {
          position: 'bottom-right',
          shape: 'circle'
        }
      });

      lib.drawBadge('');
    </code>
  </pre>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/favoritos@1.0.1/dist/favoritos.iife.min.js"></script>
<script src="./prism.js"></script>
<script>
  var lib = new Favoritos({
    badge: {
      position: 'bottom-right',
      shape: 'circle'
    }
  });

  lib.drawBadge('');

  var counter = 0;

  var incBtn = document.getElementById('increase');
  var decBtn = document.getElementById('decrease');
  var resetBtn = document.getElementById('reset');

  incBtn.addEventListener('click', function() {
    lib.drawBadge(++counter)
  })

  decBtn.addEventListener('click', function() {
    lib.drawBadge(--counter)
  })

  resetBtn.addEventListener('click', function() {
    counter = 0;
    lib.reset();
  })
</script>
</body>
</html>
